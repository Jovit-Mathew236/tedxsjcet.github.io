<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <style></style>
  </head>
  <body style="background-color: #fe7d66">
    <div class="nav-container">
      <nav>
        <img
          src="src/images/tedxsjcetwhite.png"
          alt="tedxsjcet-logo"
          class="nav-logo"
        />
        <div class="hamburger" onclick="rotate()">
          <div class="line1" id="l1"></div>
          <div class="line2" id="l2"></div>
        </div>
        <!-- Desktop Menu -->
        <div class="desktop-nav">
          <ul>
            <li>
              <a href="#">Speakers</a>
            </li>
            <li>
              <a href="#">Gallery</a>
            </li>
            <li>
              <a href="#">Tickets</a>
            </li>
          </ul>
        </div>

        <!-- Mobile Menu -->
        <div class="mobile-nav" id="mob-nav">
          <ul id="mob-nav-ul" class="nav-ul-mob">
            <li>
              <a href="#">Speakers</a>
            </li>
            <li>
              <a href="#">Gallery</a>
            </li>
            <li>
              <a href="#">Tickets</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script></script>
  </body>
</html>
